<html>
  <body>
    <a href="https://example.com">Static</a>
    <script>
      // Add a link to the page using JavaScript
      var a = document.createElement("a");
      a.href = "https://example.com";
      a.textContent = "Dynamic";
      document.body.appendChild(a);
    </script>
  </body>
</html>
